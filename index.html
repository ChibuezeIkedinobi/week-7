<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple HTTP</title>
    <style>
        a:link {
            color: yellow;
        }
        a:hover, li:hover{
            color: yellowgreen;
            font-size: 2.1em;
        }
        li:not(:hover) {
            background-color: pink;
        }
        li:nth-child(2n){
            background-color: deeppink;
        }
        a:active{
            color: chocolate;
            font-size: 5rem;
        }
        a:visited {
            color: gray;
        }
        #greeting p{
            background-color: rgb(195, 166, 221);
            padding: 10px;
            display: none;
        }
        #greeting:hover p{
            display: block;
        }
    </style>
</head>
<body>

<a href="https://google.com">Google</a>


<ul>
    <li>This is #1</li>
    <li>This is #2</li>
    <li>This is #3</li>
    <li>This is #4</li>
    <li>This is #5</li>
    <li>This is #6</li>
    <li>This is #7</li>
    <li>This is #8</li>
    <li>This is #9</li>
</ul>
<hr>
<div id="greeting"> Hover here
    <p>Hello</p>
</div>

</body>
</html>
